<main>
  @if (isLoginView()) { <app-signin />} @else { <app-signup />}
  <div>
    <button appPrimaryButton (click)="onViewSwitch()">
      {{
        isRegisterView()
          ? "Already a member? Login"
          : "New customer? Start here"
      }}
    </button>
  </div>

  <div class="links">
    <p>Imprint</p>
    <p>Privacy policy</p>
  </div>
</main>
