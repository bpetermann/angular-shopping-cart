@if(isLoading() && !error()){
<div class="loader" appSpinner></div>
} @else if (error() || !product()) {
<p class="loader">Please try again later</p>
} @else {
<div class="container">
  <div class="left-panel">
    <app-gallery [product]="product()!" />
  </div>
  <div class="right-panel">
    <app-action [product]="product()!" />
    <app-delivery />
    <app-info />
    <div class="placeholder"></div>
  </div>
</div>
}
