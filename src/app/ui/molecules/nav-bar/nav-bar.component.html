<div class="container">
  <nav>
    <ul>
      @for (category of categories; track category.id) {
      <li>
        <button
          (click)="onSelectCategory(category.id)"
          [class.active]="activeCategory().id === category.id"
        >
          {{ category.name }}
        </button>
      </li>
      }
    </ul>
  </nav>
  <app-logo />
  <div>
    <button appLikeButton (click)="onOpenFavorites()"></button>
    <button appCartButton (click)="onOpenCart()"></button>
  </div>
</div>
